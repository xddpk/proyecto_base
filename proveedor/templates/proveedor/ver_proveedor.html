{% extends 'core/base_admin.html' %}
{% load static %}
{% load mathfilters %}
{% block content %}
{% block extrahead %}
<script>
    // Función para mostrar la alerta cuando se envía el formulario
    function mostrarAlerta() {
        alert("¡El Proveedor fue modificado con exito!");
    }
    

    function confirmarCambio(event) {
        // Mostrar la alerta de confirmación
        var confirmacion = confirm("¿Estás seguro de que deseas realizar este cambio?");
    
        // Si el usuario no confirma, prevenir la acción por defecto
        if (!confirmacion) {
            event.preventDefault();
            alert("Cambio cancelado.");
        } else {
            alert("Cambio realizado exitosamente.");
        }
    }
</script>
{% endblock %}
    <main role="main">
        <div class="container col-12 mt-3">
            <div class="col-12  mt-3">
                <h3>Ver Proveedor</h3> 
                <form action="" method="post" onsubmit="mostrarAlerta()">
                    {% csrf_token %}
                    <input type="hidden" value="{{ proveedor_data.id }}" name="proveedor_id" id="proveedor_id">
                    <div class="row"> 
                        <div class="col-12 col-sm-4 mb-3">
                            <label for="name">Nombre (*)</label>
                            <input type="text"  id="name" name="name" value="{{proveedor_data.nombre_proveedor}}" class="form-control border border-danger" required readonly/>
                        </div>
                        <div class="col-12 col-sm-8 mb-3">
                            <label for="rut">Rut</label>
                            <input type="text" name="rut" id="id_rut"  value="{{proveedor_data.rut_proveedor}}" class="form-control border border-danger" readonly/>
                        </div>  
                    </div>    
                    <div class="row">                       
                        <div class="col-12 col-sm-4 mb-3">
                            <label for="mobile">Celular</label>
                            <input type="number" class="form-control border" value="{{proveedor_data.telefono_proveedor}}" id="mobile" name="mobile" readonly/>
                        </div>                        
                    </div>
                    <div class="row"> 
                        <div class="col-12 col-sm-8 mb-3">
                            <label for="email">Correo (*)</label>
                            <input type="email" id="email" name="email" value="{{proveedor_data.correo_proveedor}}" class="form-control border border-danger" required readonly/>
                        </div>
                    </div>
                    <div class="row"> 
                        <div class="col-12 col-sm-6 mb-3">
                            <a href="{% url 'proveedor_main' %}" class="btn btn-danger form-control">Volver</a>
                        </div>

                    
                    </div>
                </form>

                

            </div>
        </div>
    </main>
{% endblock %}
