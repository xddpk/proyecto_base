        /* Estilos de la barra de búsqueda */
        .search-bar {
            display: flex;
            align-items: center;

            padding: 10px;
            background-color: #f2f2f2;
        }

        .search-input {
            flex: 1;

        .search-button {
            padding: 8px 15px;

            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        /* Estilos de los campos */
        .form-fields {
            display: flex;

            justify-content: space-between;
            padding: 10px;
            background-color: #f2f2f2;
        }

        .form-field {
            margin-right: 10px;
        }

        .form-field input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilos de la lista dinámica */
        .item {
            margin-bottom: 10px;
        }

        .item input {
            margin-right: 10px;
        }

        .item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos de los botones laterales */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .nav-buttons button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
