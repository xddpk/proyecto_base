{% extends 'core/base_admin.html' %}
{% load static %}

{% block content %}
{% block extrahead %}

{% endblock %}
    <main role="main">
        <div class="col-md-11" style="position: absolute; top: 20%; left: 30%; width: 50%; height: 60%; background-color: #D9D9D9;border-radius: 60px;">
            <div style="margin-left: 15%; margin-top: 15%;" class="col-12  mt-3">
                <h3>Editar producto</h3> 
                <form method="post" action="{% url 'producto_edit' producto_data.id %}">
                    {% csrf_token %}
                    <input type="hidden" value="{{ producto_data.id }}" name="producto_id" id="producto_id">
                    <div class="row"> 
                        <div>
                            <div class="col-12 col-sm-4 mb-3" style="display: inline-block;">
                                <label for="text">Nombre Producto</label>
                            </div>
                            <div class="col-12 col-sm-8 mb-3" style="display: inline-block;margin-left: 11%;">
                                <input 
                                type="text" 
                                name="nombre" 
                                value="{{producto_data.nombre_producto}}" 
                                placeholder="Nombre del producto"
                                readonly
                                style="font-size: 20px;width: 200%;text-align: center" />
                            </div>
                        </div>
                        
                        <div class="col-12 col-sm-4 mb-3">
                            <div class="col-12 col-sm-4 mb-3" style="display: inline-block;">
                                <label for="text">Categoría</label>
                            </div>
                            <div class="col-12 col-sm-8 mb-3" style="display: inline-block;margin-left: 18%;">
                                <select 
                                name="category_group_id" 
                                id="category_group_id" 
                                class="form-control border" 
                                required 
                                readonly
                                style="font-size: 20px;width: 610%;text-align: center">
                                    
                                    {% for g in category_groups %}
                                    <option value="{{g.id}}" {% if g.id == category_datas.id %} selected {% endif %}>{{g.category_group_name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div> 
                        
                    </div>    
                    <div class="row">                       
                        <div class="col-12 col-sm-4 mb-3">

                        <div>
                            <div class="col-12 col-sm-4 mb-3" style="display: inline-block;">
                                <label for="text">Precio $</label>
                            </div>
                            <div style="display: inline-block; margin-left: 19%;">
                                <input 
                                type="number" 
                                class="form-control border" 
                                id="precio" 
                                name="precio" 
                                value="{{producto_data.precio_producto}}" 
                                placeholder="$Valor del producto"  
                                autofocus maxlength="254" 
                                required 
                                readonly
                                style="font-size: 20px;width: 200%;text-align: center"">
                            </div>
                        </div>
                            
                        <div>
                            <div class="col-12 col-sm-4 mb-3" style="display: inline-block;">
                                <label for="text">Unidades</label>
                            </div>
                            <div class="col-12 col-sm-8 mb-3" style="display: inline-block; margin-left: 18%;">
                                <input 
                                type="number" 
                                class="form-control border" 
                                id="stock" name="stock" 
                                value="{{producto_data.stock_producto}}" 
                                placeholder="Cantidad" 
                                required 
                                readonly
                                style="font-size: 20px;width: 200%;text-align: center"/>
                            </div>
                        </div>                 

                        <div>
                            <div class="col-12 col-sm-4 mb-3" style="display: inline-block;">
                                <label for="text">Stock mínimo producto</label>
                            </div>
                            <div class="col-12 col-sm-8 mb-3" style="display: inline-block;margin-left: 5%;">
                                <input 
                                type="number" 
                                class="form-control border" 
                                id="stock_minimo" 
                                name="stock_minimo" 
                                value="{{producto_data.stock_minimo_producto}}" 
                                placeholder="Stock minimo/" 
                                required 
                                readonly
                                style="font-size: 20px;width: 200%;text-align: center"/>
                            </div>
                        </div>

                    </div>
                    <div class="row"> 

                        <div>
                            <div class="col-12 col-sm-4 mb-3" style="display: inline-block;">
                                <label for="text">Stock Máximo producto (*)</label>
                            </div>
                            <div class="col-12 col-sm-8 mb-3" style="display: inline-block;margin-left: 2%;">
                                <input 
                                type="number" 
                                class="form-control border" 
                                id="stock_maximo" 
                                name="stock_maximo" 
                                value="{{producto_data.stock_maximo_producto}}" 
                                placeholder="/Stock maximo" 
                                required 
                                readonly
                                style="font-size: 20px;width: 200%;text-align: center"/>
                            </div>
                        </div>

                        <div>
                            <div class="col-12 col-sm-4 mb-3" style="display: inline-block;">
                                <label for="text">Descripción producto</label>
                            </div>
                            <div class="col-12 col-sm-8 mb-3" style="display: inline-block;margin-left: 7%;">
                                <input 
                                type="text" 
                                class="form-control border" 
                                placeholder="Especificaciones" 
                                id="descripcion_producto" 
                                name="descripcion_producto" 
                                value="{{producto_data.descripcion_producto}}" 
                                required 
                                readonly
                                style="font-size: 20px;width: 200%;text-align: center"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-8 mb-3" style="margin-left: 50%; text-align: right; margin-top: 30%;">
                        <a href="{% url 'inventario_listado_deactivate' %}" class="button form-control">Volver</a>
                    </div>
                    
                </form>
            </div>
        </div>
    </main>
{% endblock %}
