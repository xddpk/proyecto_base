{% extends 'core/base_admin.html' %}
{% load static %}

{% block content %}
{% block extrahead %}

{% endblock %}
    <main role="main">
        <div class="row"class="col-md-11" style="position: absolute; top: 10%; left: 15%; width: 30%; height: 10%;">
            <h3 class='h2 medium text-blue'>Nuevo Cliente</h3>
        </div>
        <div class="col-md-11" style="position: absolute; top: 20%; left: 15%; width: 83%; height: 60%; background-color: #D9D9D9;border-radius: 50px;">   
            <form method="post" action="{% url 'cliente_save' %}" onsubmit="mostrarAlerta()">
                {% csrf_token %}
                    <div class="col-12 col-sm-8 mb-3"style="position: absolute; top: 15%; left: 5%; width: 20%; height: 70%;">
                        <label for="rut" class="custom-label">Rut: </label>
                    </div>
                    <div class="col-12 col-sm-8 mb-3"style="position: absolute; top: 13%; left: 17%; width: 15%; height: 70%;">
                        <input type="text" name="rut"  required oninput="checkRut(this)" autofocus maxlength="254" required id="id_rut" class="form-control border custom-input" placeholder="Rut (Ej: 17605812-2)"/> 
                    </div>
                    <div class="row col-md-11" style="position: absolute; top: 35%; left: 5%; width: 20%; height: 30%;">
                        <label for="name" class="custom-label">Nombre: </label>
                    </div>
                    <div class="row col-md-11" style="position: absolute; top: 33%; left: 17%; width: 15%; height: 30%;">
                        <input type="text" class="form-control border custom-input" name="nombre"  id = "nombre" placeholder="Roberto"/>
                    </div>  
                    <div class="row col-md-11" style="position: absolute; top: 55%; left: 5%; width: 20%; height: 30%;">
                        <label for="last_name" class="custom-label">Primer Apellido: </label>
                    </div>
                    <div class="row col-md-11" style="position: absolute; top: 53%; left: 17%; width: 15%; height: 30%;">
                        <input type="text" class="form-control border custom-input" name="apellido"  id = "apellido" placeholder="Sanchez"/>
                    </div>
                    <div class="row col-md-11" style="position: absolute; top: 75%; left: 5%; width: 20%; height: 30%;">
                        <label for="email" class="custom-label">Correo: </label>
                    </div>
                    <div class="row col-md-11" style="position: absolute; top: 73%; left: 17%; width: 15%; height: 30%;">
                        <input type="email" class="form-control border custom-input" placeholder="nombre@unab.cl" name="email"/>
                    </div>
                    <div class="col-12 col-sm-4 mb-3"style="position: absolute; top: 15%; left: 54%; width: 20%; height: 80%;">
                        <label for="grupo" class="custom-label">Celular: </label>
                    </div>
                    <div class="col-12 col-sm-4 mb-3"style="position: absolute; top: 13%; left: 63%; width: 15%; height: 80%;">
                        <input type="number" class="form-control border custom-input" id="mobile" name="mobile" placeholder="912345678"/>   
                    </div>
                    <div class="col-12 col-sm-6 mb-3" style="position: absolute; top: 117%; left: 85%; width: 15%; height: 10%;">
                        <input type="submit" value="Crear Cliente" class="button form-control">
                    </div>
                    <div style="position: absolute; top: 117%; left: 0%; width: 12%; height: 10%;">
                        <a href="{% url 'cliente_lista_activo' %}" class="button button--gray form-control custom-button">Volver</a>
                    </div> 
            </form>
        </div>
    </main>
{% endblock %}
