{% extends 'core/base_admin.html' %}
{% load static %}

{% block content %}
{% block extrahead %}
<script>
    // Función para mostrar la alerta cuando se envía el formulario
    function mostrarAlerta() {
        alert("¡El Usuario fue modificado con exito!");
    }
</script>
{% endblock %}
    <main role="main">
        <div class="row"class="col-md-11" style="position: absolute; top: 10%; left: 15%; width: 30%; height: 10%;">
            <h3 class='h2 medium text-blue'>Editar Cliente</h3>
        </div>

        <div class="col-md-11" style="position: absolute; top: 20%; left: 15%; width: 83%; height: 60%; background-color: #D9D9D9;border-radius: 50px;">   
            <form method="post" action="" onsubmit="mostrarAlerta()">
                {% csrf_token %}
                    <input type="hidden" value="{{ cliente_data.id }}" name="cliente_id" id="cliente_id">
                    <div class="col-12 col-sm-8 mb-3"style="position: absolute; top: 15%; left: 5%; width: 20%; height: 70%;">
                        <label for="rut" class="custom-label">Rut: </label>
                    </div>
                    <div class="col-12 col-sm-8 mb-3"style="position: absolute; top: 13%; left: 17%; width: 23%; height: 70%;">
                        <input type="text" name="rut"  required oninput="checkRut(this)" autofocus maxlength="254" required id="id_rut" class="form-control border custom-input" value="{{ cliente_data.rut_cliente }}"/> 
                    </div>
                    <div class="row col-md-11" style="position: absolute; top: 35%; left: 5%; width: 20%; height: 30%;">
                        <label for="name" class="custom-label">Nombre: </label>
                    </div>
                    <div class="row col-md-11" style="position: absolute; top: 33%; left: 17%; width: 23%; height: 30%;">
                        <input type="text" class="form-control border custom-input" name="nombre"  id = "nombre" value="{{ cliente_data.nombre_cliente }}"/>
                    </div>  
                    <div class="row col-md-11" style="position: absolute; top: 55%; left: 5%; width: 20%; height: 30%;">
                        <label for="last_name" class="custom-label">Primer Apellido: </label>
                    </div>
                    <div class="row col-md-11" style="position: absolute; top: 53%; left: 17%; width: 23%; height: 30%;">
                        <input type="text" class="form-control border custom-input" name="apellido"  id = "apellido" value="{{ cliente_data.apellido_cliente }}"/>
                    </div>
                    <div class="row col-md-11" style="position: absolute; top: 75%; left: 5%; width: 20%; height: 30%;">
                        <label for="email" class="custom-label">Correo: </label>
                    </div>
                    <div class="row col-md-11" style="position: absolute; top: 73%; left: 17%; width: 23%; height: 30%;">
                        <input type="email" class="form-control border custom-input" value="{{ cliente_data.correo_cliente }}" name="email" />
                    </div>
                    <div class="col-12 col-sm-4 mb-3"style="position: absolute; top: 15%; left: 54%; width: 20%; height: 80%;">
                        <label for="grupo" class="custom-label">Celular: </label>
                    </div>
                    <div class="col-12 col-sm-4 mb-3"style="position: absolute; top: 13%; left: 63%; width: 23%; height: 80%;">
                        <input type="number" class="form-control border custom-input" id="mobile" name="mobile" value="{{ cliente_data.telefono_cliente }}"/>   
                    </div>
                    <div class="col-12 col-sm-6 mb-3" style="position: absolute; top: 117%; left: 85%; width: 15%; height: 10%;">
                        <input type="submit" value="Editar Cliente" class="button form-control">
                    </div>
                    <div style="position: absolute; top: 117%; left: 0%; width: 12%; height: 10%;">
                        <a href="{% url 'cliente_lista_activo' %}" class="button button--gray form-control custom-button">Volver</a>
                    </div> 
            </form>
        </div>
    </main>
{% endblock %}
